<div class="container col-6 mt-2">
  <h2>User Settings</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userSettings.name" />
    </div>

    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        name="emailOffers"
        id="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label class="form-check-label" for="emailOffers">
        Email special offers
      </label>
    </div>

    <p>User interface settings</p>
    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="radio"
        name="interfaceStyle"
        id="lightInterface"
        value="light"
        checked
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="lightInterface">
        light
      </label>
    </div>

    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="radio"
        name="interfaceStyle"
        id="darkInterface"
        value="dark"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="darkInterface">
        dark
      </label>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" id="notes" rows="3" name="notes" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <button (click)="send()" class="btn btn-success">Send</button>
  </form>
</div>

<p>{{userSettings | json}}</p>
